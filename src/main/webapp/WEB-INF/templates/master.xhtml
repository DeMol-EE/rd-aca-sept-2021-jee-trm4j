<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:insert name="metadata"/>
<h:head>
    <title>TRM4J</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
    <header>
        <h2>#{msg['motd']}</h2>
        <nav>
            <ul>
                <li><h:link outcome="/time-registrations" value="Calendar"/></li>
                <li><h:link rendered="#{request.isUserInRole('MANAGER')}"
                            outcome="/projects"
                            value="Projects"/></li>
            </ul>
        </nav>
        <h:form>
            <h:commandButton rendered="#{not empty request.userPrincipal}"
                             value="Log out"
                             action="#{logOutBean.logOut(request)}"/>
        </h:form>
    </header>
    <main>
        <ui:insert name="content"/>
    </main>
    <footer>
        <a href="https://realdolmen.be">Realdolmen-inetum</a>
    </footer>
</h:body>
</html>
