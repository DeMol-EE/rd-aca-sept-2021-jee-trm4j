<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/master.xhtml">
    <ui:define name="content">
        <h4>Projects</h4>
        <h:dataTable id="table" value="#{projectsBean.projects}" var="project">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:link outcome="/project-details" value="#{project.id}">
                    <f:param name="id" value="#{project.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Total</f:facet>
                #{project.hours}
            </h:column>
            <h:column>
                <f:facet name="header">Remaining</f:facet>
                #{project.timeLeft}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:inputText value="#{newProjectBean.project.hours}"/>
            <h:commandButton value="Submit" action="#{newProjectBean.createProject}">
                <f:ajax execute="@form" render=":table"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
